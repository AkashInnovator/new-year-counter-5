<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Countdown TO</p>
    <h2 id="newyear">New Year</h2>
    <div class="frame">
        <div class="box">
            <h2 class="days">00</h2>
            <p>Days</p>
        </div>
        <div class="box">
            <h2 class="hours">00</h2>
            <p>Hours</p>
        </div>
        <div class="box">
            <h2 class="minutes">00</h2>
            <p>Minutes</p>
        </div>
        <div class="box">
            <h2 class="seconds">00</h2>
            <p>Seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
